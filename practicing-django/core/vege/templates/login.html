{% extends "base.html" %}
{% block start %}

<div class="container mt-5">  <!-- entype is there as it allows to upload an image from frontend to backend-->
<form class="col 6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}  <!-- this has to written to avoid cors error-->
    <h2>Login</h2>
    <hr>
    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    {% endif %}
    <div class="mb-3">
      <label for="Username" class="form-label">Username</label>
      <input name="username" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <p><b>Don't have account </b> <a href="/register/">Register</a></p>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

    

{% endblock %}

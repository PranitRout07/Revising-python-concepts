<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            background-color: aliceblue;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav class="p-3 navbar navbar-light bg-light shadow-lg">
        <div class="container-fluid">
            {% if request.user.is_authenticated %}
          <form class="d-flex">
            <input name="search" type="text" class="form-control me-2" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <a class="btn btn-outline-success" href="/logout/" type="submit">Logout</a>
          {% else %}
          <div class="d-flex ms-auto">
            <a class="btn btn-outline-success" href="/login/" type="submit">Login</a>
        </div>
          {% endif %}
        </div>
      </nav>
      <br>
    {% block start %}

    {%endblock %}

</body>
</html>
